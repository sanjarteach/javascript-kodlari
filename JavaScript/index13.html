<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2 class="first"></h2>
    <h2 class="last"></h2>
    <hr>
    <p>
        Telefon raqami: <span class="phone"></span> <br>
        Pochtasi: <span class="email"></span> <br>
        Jinsi: <span class="gender"></span> <br>
        Davlati: <span class="country"></span> <br>
        <img src="" class="img">
    </p>


    <script src="../JavaScript/js13.js">
        //https://randomuser.me/api/
        // JSON
        // var list = '[]';
        fetch('https://randomuser.me/api/')
            .then(response => response.json())
            .then(response => {
                document.querySelector('.first').innerText=response.results[0].name.first;
                document.querySelector('.last').innerText=response.results[0].name.last;
              
            });
            // console.log(response.results[0].name.last);
    </script>
</body>

</html>
